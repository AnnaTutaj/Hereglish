<h2>Vehicles</h2>
<p>
  <a [routerLink]="['/words/new']" class="btn btn-primary">Add a Word</a>
</p>
<div class="well">
  <div class="row">
    <div class="col-md-2 form-group">
      <label for="category">Category</label>
      <select name="" id="category" class="form-control" [(ngModel)]="query.categoryId" (change)="onCategoryChange()">
        <option value=""></option>
        <option *ngFor="let c of categories" value="{{ c.id }}">{{ c.name }}</option>
      </select>
    </div>
    <div class="col-md-2 form-group">
      <label for="subcategory">Subcategory</label>
      <select name="" id="subcategory" class="form-control" [(ngModel)]="query.subcategoryId" (change)="onFilterChange()">
        <option value=""></option>
        <option *ngFor="let s of subcategories" value="{{ s.id }}">{{ s.name }}</option>
      </select>
    </div>
    <div class="col-md-2 form-group">
      <label for="partOfSpeech">Part of speech</label>
      <select name="" id="partOfSpeech" class="form-control" [(ngModel)]="query.partOfSpeechId" (change)="onFilterChange()">
        <option value=""></option>
        <option *ngFor="let p of partsOfSpeech" value="{{ p.id }}">{{ p.name }}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 form-group">
      <label for="name">Name</label>
      <input name="name" type="text" class="form-control" [(ngModel)]="query.name" (blur)="onFilterChange()">
    </div>
    <div class="col-md-2 form-group">
      <label for="meaning">Meaning</label>
      <input name="meaning" type="text" class="form-control" [(ngModel)]="query.meaning" (blur)="onFilterChange()">
    </div>
    <div class="col-md-2 form-group">
      <label for="example">Example</label>
      <input name="example" type="text" class="form-control" [(ngModel)]="query.example" (blur)="onFilterChange()">
    </div>
  </div>
  <button class="btn btn-default" (click)="clearFilter()">Clear</button>
</div>
<table class="table table-stripped">
  <thead>
    <tr>
      <th *ngFor="let h of headers" >
        <span *ngIf="h.isSortable" (click)="sortBy(h.key)" class="cur_p">
            {{ h.title }}
            <i *ngIf="query.sortBy != h.key" class="fa fa-sort"></i>
            <i *ngIf="query.sortBy === h.key" class="fa" [class.fa-sort-asc]="query.isSortAscending" [class.fa-sort-desc]="!query.isSortAscending"></i>
        </span>
        <span *ngIf="!h.isSortable">
            {{ h.title }}
        </span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let w of words">
      <td>{{ w.name }}</td>
      <td>{{ w.meaning }}</td>
      <td>{{ w.pronunciation.uk }}</td>
      <td>{{ w.pronunciation.us }}</td>
      <td>{{ w.example }}</td>
      <td>{{ w.subcategory.name }}</td>
      <td>{{ w.category.name }}</td>
      <td>{{ w.createdAt | date :'short'}}</td>
      <td>
        <a [routerLink]="['/words/', w.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
<pagination [total-items]="10" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>
